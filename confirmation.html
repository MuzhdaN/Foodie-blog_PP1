<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon links -->
    <link rel= "apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Confirmation</title>
</head>
<body>
    <header>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
        </label>
         <div id="logo">
             <a href="#"> <img src="./assets/image/logo.png" alt="logo" width="280" height="120"></a>
         </div>
         <nav>
             <ul>
                 <li>
                     <a href="#">Home</a>
                 </li>
                 <li>
                     <a href="#">About me</a>
                 </li>
                 <li>
                     <a href="#">Recipes</a>
                 </li>
                 <li>
                     <a href="#">Contact me</a>
                 </li>
             </ul>
         </nav>
    </header>
    
    <section>
        <div class="msg-container">
            <div class="msg-side">
                <div class="msg-success">Received!</div>
                <p>
                    We appreciate you contacting us. <br>
                    One of our colleagues will get back in touch with you soon!Have a great day!
                </p>
            </div>
            <div class="image-side">
                <img src="./assets/image/thankyou.png" alt="thank you image">
            </div>
        </div>
    </section>

    <footer>
        <!-- <div> -->
            <ol class="icons">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" 
                    aria-label="visit my facebook page">
                    <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" 
                    aria-label="visit my instagram page">
                    <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.pinterest.com/" target="_blank" rel="noopener" 
                    aria-label="visit my pinterest page">
                    <i class="fab fa-pinterest"></i>
                    </a>
                </li>
            </ol>
    </footer>

      <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

    
</body>
</html>
